<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Podcasts (Solución Final)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="podcast-container">
        <header>
            <h1>Escucha nuestros Podcasts</h1>
            <p>Selecciona un episodio de la lista para cargarlo en el reproductor.</p>
        </header>

        <!-- CAMBIO: El reproductor ahora tiene un contenedor visible -->
        <div class="player-container">
            <div id="player-info">
                <h2 id="podcast-title">Selecciona un episodio</h2>
                <p id="podcast-artist">...</p>
            </div>
            <!-- El reproductor de YouTube se mostrará aquí -->
            <div id="youtube-player"></div>
        </div>

        <div id="subtitles-container">
            <p id="subtitles">Los subtítulos aparecerán aquí...</p>
        </div>

        <main>
            <div class="filter-section">
                <h3>Filtrar por Género</h3>
                <div id="genre-filters">
                    <button class="filter-btn active" data-genre="all">Todos</button>
                    <button class="filter-btn" data-genre="ciencia">Ciencia</button>
                    <button class="filter-btn" data-genre="desarrollo">Desarrollo</button>
                    <button class="filter-btn" data-genre="analisis">Análisis</button>
                </div>
            </div>

            <div class="podcast-list-section">
                <h3>Episodios Disponibles</h3>
                <ul id="podcast-list"></ul>
            </div>
        </main>

        <footer>
            <p>© 2025 Mi Página de Podcasts</p>
        </footer>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
